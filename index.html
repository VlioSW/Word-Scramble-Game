<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Scramble Game</title>
</head>
<body>
    <div class="container">

        <h1>Word Scramble</h1>

        <div class="content">

            <p class="word"></p>

            <div class="game">
                <p class="hint"></p>
                <p class="time"></p>
            </div>

            <input type="text" placeholder="Enter a valid word">

            <div class="buttons">
                <button class="refesh">Refresh Word</button>
                <button class="verify">Check Word</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
